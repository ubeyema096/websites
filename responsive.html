<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        .content {
            background-color: #f9f9f9;
            padding: 20px;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Responsive Website</h1>
    </div>

    <div class="container">
        <div class="content">
            <h2>Welcome to My Website</h2>
            <p>This is a responsive website built using HTML and CSS.</p>
        </div>
    </div>

    <div class="footer">
        &copy; 2023 My Website. All rights reserved.
    </div>
</body>
</html>
